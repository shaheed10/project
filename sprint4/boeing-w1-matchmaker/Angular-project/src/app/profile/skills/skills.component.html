<div *ngIf="firstTime_check">
  <div class="card shade">
    <div class="card-header text-primary border-light">Skills</div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
          <div class="w-auto" *ngFor="let item of UserData.skills; index as i"><a href="#SkillsModal-{{i}}" class="list-group-item list-group-item-light list-group-item-action" data-toggle="modal">{{item.skill | titlecase}} <span class="badge badge-secondary pull-right"> 
              {{item.level}}</span></a>
                    

<div class="modal fade" id="SkillsModal-{{i}}">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Skills</h4>
              <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <div class="card-body">
         
                <div class="card-header d-flex">
                  <h3 style="flex-grow: 20">Skill</h3>
                  <a href="#UpdateSkillModal-{{i}}" data-toggle="modal"><i class="material-icons">mode_edit</i></a> &nbsp;
                  <a (click)="delete(i)" data-dismiss="modal"><i class="material-icons" style="color: red;">delete</i></a>
                </div> 
                <div class="card-body">   
                       
                       Skill: {{item.skill}} <br>
                       Skill Level: {{item.level}} <br>
                       Duration worked on skill: {{item.duration}} <br>
                       Further Usage: {{item.furtherUsage}}
                </div>  
              </div>
          </div><!-- end modal body -->
      </div><!-- end modal-content -->
    </div><!-- end modal-dialog -->
  </div><!-- end myModal --> 

  <div class="modal fade" id="UpdateSkillModal-{{i}}">
      <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Skills</h4>
              <button class="close" data-dismiss="modal">&times;</button>
      
            </div>
            <!-- end modal-header -->
            <div class="modal-body center-align">
                <form class="form-horizontal" id="skill-form" (submit)="update(i)">
                  <mat-form-field>
                    <input matInput placeholder="I am skilled at" [(ngModel)]="editPost_Skill[i].skill" name="skill">
                  </mat-form-field>
         
                  <mat-form-field>
                    <input matInput placeholder="my skill level is" type="number" [(ngModel)]="editPost_Skill[i].level" name="level">
                  </mat-form-field>
         
                  <mat-form-field>
                    <input matInput placeholder="I trained at it for" type="number" [(ngModel)]="editPost_Skill[i].noOfMonths" name="months">
                  </mat-form-field>
         
                  <mat-form-field>
                    <input matInput placeholder="further use of it is" type="text" [(ngModel)]="editPost_Skill[i].furtherUsage"  name="use">
                  </mat-form-field>
         
                  <hr>
                  <button class="btn btn-warning susbmitbtn" type="submit">Update</button> &nbsp;&nbsp;
                </form>
              </div>
            <!-- end modal-body -->
          </div>
          <!-- end modal-content -->
        </div>
      <!-- end modal-dialog -->
    </div>
    <!-- end myModal -->
  
  </div></ul>
  </div>
  </div>
  </div>  

<div class="modal fade" id="myModal2">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Skills</h4>
        <button class="close" data-dismiss="modal">&times;</button>

      </div>
      <!-- end modal-header -->
      <div class="modal-body center-align">
          <form class="form-horizontal" id="skill-form" (submit)="addPost_Skill()">
              <mat-form-field>
                  <input type="text" placeholder="I am skilled at" [(ngModel)]="newPost_Skill.skill" name="skill" matInput
                      [formControl]="searchTerm" [matAutocomplete]="auto">

                  <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let ski of skill" [value]="ski.name">
                          {{ ski.name }}
                      </mat-option>
                  </mat-autocomplete>
              </mat-form-field>
            
            <!-- <mat-form-field>
              <input matInput placeholder="I am skilled at" [(ngModel)]="newPost_Skill.skill" name="skill">
            </mat-form-field> -->
   
            <mat-form-field>
              <input matInput placeholder="my skill level is" type="number" [(ngModel)]="newPost_Skill.level" name="level">
            </mat-form-field>
   
            <mat-form-field>
              <input matInput placeholder="I trained at it for" type="number" [(ngModel)]="newPost_Skill.noOfMonths" name="months">
            </mat-form-field>
   
            <mat-form-field>
              <input matInput placeholder="further use of it is" type="text" [(ngModel)]="newPost_Skill.furtherUsage"  name="use">
            </mat-form-field>
   
            <hr>
            <button class="btn btn-primary susbmitbtn" type="submit">Send</button> &nbsp;&nbsp;
          </form>
        </div>
      <!-- end modal-body -->
    </div>
    <!-- end modal-content -->
  </div>
  <!-- end modal-dialog -->
</div>
<!-- end myModal -->
