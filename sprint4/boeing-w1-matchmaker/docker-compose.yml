    build: eureka-server/
    image: eureka-server
    restart: always
    mem_limit: 1500m
    environment: 
      - "JAVA_OPTS=-XX:+UnlockExperimentalVMOptions"
      - "JAVA_OPTS=-XX:+UseCGroupMemoryLimitForHeap"
    container_name: eureka
    network_mode: "host"
    hostname: localhost
    ports:
      - 9090:9090
    healthcheck:
      test: "exit 0"
 
 zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    mem_limit: 1024m
    environment:
      - "JAVA_OPTS=-XX:+UnlockExperimentalVMOptions"
      - "JAVA_OPTS=-XX:+UseCGroupMemoryLimitForHeap"
    network_mode: "host"
    container_name: zookeeper
    hostname: localhost
    restart: always
    healthcheck:
      test: "exit 0"

 kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    container_name: kafka
    mem_limit: 1500m
    environment: 
      JAVA_OPTS: "-XX:+UnlockExperimentalVMOptions 
                  -XX:+UseCGroupMemoryLimitForHeap"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_ZOOKEEPER_CONNECT: localhost:2181
      KAFKA_CREATE_TOPICS: "Location:1:1, Certificates:1:1, Academies:1:1, PersonalInfo:1:1, Experience:1:1, Projects:1:1, 
       Skills:1:1, CassandraRegistration:1:1"
    network_mode: "host"
    hostname: localhost
    depends_on:
      zookeeper:
        condition: service_healthy
    restart: always
    healthcheck:
      test: "exit 0"
  
 mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    container_name: mysql
    mem_limit: 2g
    environment: 
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=register
      - MYSQL_PASSWORD=root
      - MYSQL_USER=root
    volumes:
      - /opt/datasql:/var/lib/mysql
    network_mode: "host"
    hostname: localhost
    restart: always
    healthcheck:
      test: "exit 0"

 neo4j:
    image: neo4j:latest
    ports:
      - "7474:7474"
      - "7687:7687"
    container_name: neo4j
    mem_limit: 1200m
    environment: 
      - NEO4J_AUTH=neo4j/12345
#      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
#      - NEO4J_apoc_import_file_enabled=true
#      - NEO4J_dbms_shell_enabled=true
    volumes:
#      - ./plugins:/plugins
      - $HOME/neo4j/data:/data
#      - ./import:/import 
    healthcheck:
      test: "exit 0" 

 mongodb:
   image: mongo
   container_name: mongodb
   mem_limit: 1024m
   volumes:
     - /my/own/datadir:/data/db
   ports:
     - 27017:27017
   network_mode: "host"
   hostname: localhost
   restart: always
   healthcheck:
     test: "exit 0"
 
 

