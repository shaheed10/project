version: '2.1'

volumes:
   prometheus_data: {}
   grafana_data: {}

services:
 zuul-service:
    build: zuul-apigateway/
    image: zuul-service
    restart: always
    mem_limit: 1500m
    environment: 
      - "JAVA_OPTS=-XX:+UnlockExperimentalVMOptions"
      - "JAVA_OPTS=-XX:+UseCGroupMemoryLimitForHeap"
    container_name: zuul
    network_mode: "host"
    hostname: localhost
    ports:
      - 8092:8092
    depends_on:
      eureka-service:
        condition: service_healthy
    healthcheck:
      test: "exit 0"
    
 config-service:
    build: config-service/
    image: config-service
    restart: always
    mem_limit: 2g
    container_name: config
