      - "JAVA_OPTS=-XX:+UseCGroupMemoryLimitForHeap"
    network_mode: "host"
    hostname: localhost
    ports:
      - 8891:8891
    depends_on:
      eureka-service:
        condition: service_healthy
    healthcheck:
      test: "exit 0"

